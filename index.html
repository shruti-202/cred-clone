<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRED. not everyone gets it. &amp; earn rewards</title>
    <link
      rel="shortcut icon"
      href="https://cred.club/assets/icons/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-1">
      <div class="section-1-header">
        <div class="section-1-header-logo">
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/cred-logo.png"
            alt="credLogo"
          />
        </div>
        <div class="section-1-header-options">
          <div>credit score check</div>
          <div>CRED pay</div>
        </div>
      </div>
      <div class="section-1-main">
        <div class="section-1-main-1">crafted for the creditworthy</div>
        <div class="section-1-main-2">
          CRED is a members-only club that enables the <br />
          trustworthy to make financial progress
        </div>
        <div class="section-1-main-3">
          <button>Download CRED</button>
        </div>
      </div>
    </section>

    <section class="section-2">
      <div class="section-2-container">
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-left-2.png"
          style="transform: translate(-110%, 20%); z-index: 98"
          alt=""
        />
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-left-1.png"
          style="transform: translate(-55%, 10%); z-index: 99"
          alt=""
        />
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-center.png"
          style="z-index: 100"
          alt=""
        />
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-right-1.png"
          style="transform: translate(55%, 10%); z-index: 99"
          alt=""
        />
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-right-2.png"
          style="transform: translate(110%, 20%); z-index: 98"
          alt=""
        />
      </div>
    </section>

    <script src="app.js" type="text/typescript"></script>
  </body>
</html>
